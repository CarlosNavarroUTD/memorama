<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Conditional Memorama</title>
    <link rel="stylesheet" href="memorama.css">
</head>
<body>
    <h1>First Conditional Memorama</h1>
    <section class="memory-game">
        <!-- Memorama con imágenes del primer condicional en inglés -->
        <div class="memory-card" data-framework="eat_to">
            <img class="front-face" src="images/english_first_conditional/eat_to1.png" alt="Eat To">
            <img class="back-face" src="images/Fondo.png" alt="Back">
        </div>
        <div class="memory-card" data-framework="eat_to">
            <img class="front-face" src="images/english_first_conditional/eat_to2.png" alt="Eat To">
            <img class="back-face" src="images/Fondo.png" alt="Back">
        </div>

        <div class="memory-card" data-framework="feed">
            <img class="front-face" src="images/english_first_conditional/feed1.png" alt="Feed">
            <img class="back-face" src="images/Fondo.png" alt="Back">
        </div>
        <div class="memory-card" data-framework="feed">
            <img class="front-face" src="images/english_first_conditional/feed2.png" alt="Feed">
            <img class="back-face" src="images/Fondo.png" alt="Back">
        </div>
        
        <div class="memory-card" data-framework="gym">
            <img class="front-face" src="images/english_first_conditional/gym1.png" alt="Gym">
            <img class="back-face" src="images/Fondo.png" alt="Back">
        </div>
        <div class="memory-card" data-framework="gym">
            <img class="front-face" src="images/english_first_conditional/gym2.png" alt="Gym">
            <img class="back-face" src="images/Fondo.png" alt="Back">
        </div>

        <div class="memory-card" data-framework="offer_job">
            <img class="front-face" src="images/english_first_conditional/offer_job1.png" alt="Offer Job">
            <img class="back-face" src="images/Fondo.png" alt="Back">
        </div>
        <div class="memory-card" data-framework="offer_job">
            <img class="front-face" src="images/english_first_conditional/offer_jobe2.png" alt="Offer Job">
            <img class="back-face" src="images/Fondo.png" alt="Back">
        </div>
        
        <div class="memory-card" data-framework="rains">
            <img class="front-face" src="images/english_first_conditional/rains1.png" alt="Rains">
            <img class="back-face" src="images/Fondo.png" alt="Back">
        </div>
        <div class="memory-card" data-framework="rains">
            <img class="front-face" src="images/english_first_conditional/rains2.png" alt="Rains">
            <img class="back-face" src="images/Fondo.png" alt="Back">
        </div>
    </section>
    <script src="memorama.js"></script>
</body>
</html>
