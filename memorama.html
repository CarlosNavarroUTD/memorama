<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama</title>
    <link rel="stylesheet" href="memorama.css">
</head>
<body>
    <h1>Memorama</h1>
    <section class="memory-game">
        <!-- Las cartas del juego -->
        <!-- Asegúrate de duplicar estas tarjetas y cambiar los nombres de las imágenes para tus pares -->
        <section class="memory-game">
            <!-- Universal -->
            <div class="memory-card" data-framework="universal">
                <img class="front-face" src="images/universal1.png" alt="Universal">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Universal">
            </div>
            <div class="memory-card" data-framework="universal">
                <img class="front-face" src="images/universal 2.png" alt="Universal">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Universal">
            </div>
        
            <!-- Existencial -->
            <div class="memory-card" data-framework="existencial">
                <img class="front-face" src="images/exixtencial 1.png" alt="Existencial">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Existencial">
            </div>
            <div class="memory-card" data-framework="existencial">
                <img class="front-face" src="images/existencial 2.png" alt="Existencial">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Existencial">
            </div>
        
            <!-- Y -->
            <div class="memory-card" data-framework="y">
                <img class="front-face" src="images/conjuncion 1.png" alt="Y">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Y">
            </div>
            <div class="memory-card" data-framework="y">
                <img class="front-face" src="images/conjuncion 2.png" alt="Y">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Y">
            </div>
        
            <!-- O -->
            <div class="memory-card" data-framework="o">
                <img class="front-face" src="images/disyuncion 1.png" alt="O">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - O">
            </div>
            <div class="memory-card" data-framework="o">
                <img class="front-face" src="images/disyuncion 2.png" alt="O">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - O">
            </div>
        
            <!-- No -->
            <div class="memory-card" data-framework="no">
                <img class="front-face" src="images/negacion1.png" alt="No">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - No">

            <div class="memory-card" data-framework="no">
                <img class="front-face" src="images/negacion 2.png" alt="No">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - No">
            </div>
        
            <!-- Entonces -->
            <div class="memory-card" data-framework="entonces">
                <img class="front-face" src="images/condicional1.png" alt="Entonces">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Entonces">
            </div>
            <div class="memory-card" data-framework="entonces">
                <img class="front-face" src="images/condicional2.png" alt="Entonces">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Entonces">
            </div>
        
            <!-- Bicondicional -->
            <div class="memory-card" data-framework="bicondicional">
                <img class="front-face" src="images/bicondicional1.png" alt="Bicondicional">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Bicondicional">
            </div>
            <div class="memory-card" data-framework="bicondicional">
                <img class="front-face" src="images/bicondicional2.png" alt="Bicondicional">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Bicondicional">
            </div>
        
            <!-- Binario -->
            <div class="memory-card" data-framework="binario">
                <img class="front-face" src="images/binario1.png" alt="Binario">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Binario">
            </div>
            <div class="memory-card" data-framework="binario">
                <img class="front-face" src="images/binario2.png" alt="Binario">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Binario">
            </div>
        
            <!-- Decimal -->
            <div class="memory-card" data-framework="decimal">
                <img class="front-face" src="images/decimal1.png" alt="Decimal">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Decimal">
            </div>
            <div class="memory-card" data-framework="decimal">
                <img class="front-face" src="images/decimal2.png" alt="Decimal">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Decimal">
            </div>
        
            <!-- Exadecimal -->
            <div class="memory-card" data-framework="exadecimal">
                <img class="front-face" src="images/hexadecimal1.png" alt="Exadecimal">

            </div>
            <div class="memory-card" data-framework="exadecimal">
                <img class="front-face" src="images/hexadecimal2.png" alt="Exadecimal">
                <img class="back-face" src="images/Fondo.png" alt="Imagen de reverso - Exadecimal">
            </div>
        </section>
        
        <!-- Repite para otros pares con diferentes data-framework y src -->
    </section>
    <script src="memorama.js"></script>
</body>
</html>
